<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Infra 最新进展</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(237, 137, 54, 0), rgba(237, 137, 54, 0.5), rgba(237, 137, 54, 0));
            height: 1px;
        }

        .circuit-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(237, 137, 54, 0.8);
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 115px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, rgba(26, 54, 93, 0.7), rgba(237, 137, 54, 0.2));
            opacity: 0.2;
        }

        .pulse {
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.3;
            }

            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        .slide-in {
            animation: slideIn 1.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="w-[1280px] h-[720px] bg-gradient-to-br from-[#1a365d] to-[#0f172a] relative">
        <!-- Background decorative elements -->
        <div class="circuit-line" style="top: 100px; left: 0; width: 100%;"></div>
        <div class="circuit-line" style="top: 250px; left: 0; width: 80%;"></div>
        <div class="circuit-line" style="top: 400px; left: 200px; width: 70%;"></div>
        <div class="circuit-line" style="top: 550px; left: 100px; width: 90%;"></div>
        <div class="circuit-dot" style="top: 100px; left: 300px;"></div>
        <div class="circuit-dot" style="top: 250px; left: 80px;"></div>
        <div class="circuit-dot" style="top: 400px; left: 200px;"></div>
        <div class="circuit-dot" style="top: 550px; left: 100px;"></div>
        <div class="circuit-dot" style="top: 150px; left: 900px;"></div>
        <div class="circuit-dot" style="top: 350px; left: 1000px;"></div>
        <div class="circuit-dot" style="top: 500px; left: 800px;"></div>
        <div class="hexagon pulse" style="top: 50px; left: 80px;"></div>
        <div class="hexagon pulse" style="top: 150px; left: 1000px;"></div>
        <div class="hexagon pulse" style="top: 400px; left: 200px;"></div>
        <div class="hexagon pulse" style="top: 500px; left: 900px;"></div>
        <!-- Grid pattern -->
        <div class="absolute inset-0" style="
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        "></div>
        <!-- Content container -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full py-16">
            <!-- Logo section -->
            <div class="absolute top-16 left-1/2 transform -translate-x-1/2 text-center slide-in"
                style="animation-delay: 0.1s;">
                <img src="Transwarp 带文字 白色logo+股票代码-中文.png" alt="Transwarp Logo" class="h-16 mx-auto" />
            </div>
            <!-- Title section -->
            <div class="text-center px-10 slide-in" style="animation-delay: 0.2s;">
                <h1 class="text-6xl font-bold text-white mb-6">AI Infra <span class="text-[#ed8936]">最新进展</span></h1>
                <h2 class="text-3xl font-light text-gray-200 mt-4">什么是 AI Infra 以及目前的最新进展</h2>
            </div>
            <!-- Abstract decorative element -->
            <div class="flex justify-center w-full mt-8">
                <div class="w-40 h-1 bg-gradient-to-r from-transparent via-[#ed8936] to-transparent slide-in"
                    style="animation-delay: 0.8s;"></div>
            </div>
            <!-- Footer information -->
            <div class="absolute bottom-16 left-0 right-0 flex justify-between w-full px-16 slide-in"
                style="animation-delay: 1s;">
                <div class="flex items-center">
                    <i class="fas fa-user-circle text-[#ed8936] text-2xl mr-3"></i>
                    <span class="text-xl text-gray-200">演讲者：Grissom</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-calendar-alt text-[#ed8936] text-2xl mr-3"></i>
                    <span class="text-xl text-gray-200">2025年7月9日</span>
                </div>
            </div>
        </div>

        <footer class="absolute bottom-6 right-10 text-gray-400 text-sm">
            第1页 / 共37页
        </footer>
    </div>

    <script src="ppt-mode.js"></script>
</body>

</html>
