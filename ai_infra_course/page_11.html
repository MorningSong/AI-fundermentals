<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>企业级应用与投资回报</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
        }

        .circuit-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(237, 137, 54, 0.8);
        }

        .hexagon {
            position: absolute;
            width: 80px;
            height: 92px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, rgba(26, 54, 93, 0.7), rgba(237, 137, 54, 0.2));
            opacity: 0.15;
        }

        .card {
            background-color: rgba(30, 41, 59, 0.6);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bar {
            fill: #ed8936;
            transition: all 0.3s ease;
        }

        .bar:hover {
            fill: #f97316;
        }

        .dashboard-metric {
            transition: all 0.3s ease;
        }

        .dashboard-metric:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="w-[1280px] h-[720px] bg-gradient-to-br from-[#1a365d] to-[#0f172a] relative">
        <!-- Background decorative elements -->
        <div class="circuit-line" style="top: 180px; left: 0; width: 100%;"></div>
        <div class="circuit-line" style="top: 520px; left: 0; width: 100%;"></div>
        <div class="circuit-dot" style="top: 180px; left: 300px;"></div>
        <div class="circuit-dot" style="top: 520px; left: 800px;"></div>
        <div class="hexagon" style="top: 120px; left: 1000px;"></div>
        <div class="hexagon" style="top: 580px; left: 200px;"></div>
        <!-- Grid pattern -->
        <div class="absolute inset-0" style="
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        "></div>
        <!-- Header -->
        <header class="pt-10 px-16">
            <h1 class="text-4xl font-bold text-white">
                <span class="text-[#ed8936]">企业级</span>应用与投资回报
            </h1>
            <div class="w-32 h-1 bg-[#ed8936] mt-3"></div>
        </header>
        <!-- Main content -->
        <main class="px-16 py-6">
            <div class="grid grid-cols-12 gap-6">
                <!-- Success Cases -->
                <div class="col-span-5">
                    <div class="card p-5 h-full fade-in" style="animation-delay: 0.2s;">
                        <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                            <i class="fas fa-building text-[#ed8936] mr-3"></i>
                            成功案例
                        </h2>
                        <!-- Microsoft Case -->
                        <div class="mb-5 bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fab fa-microsoft text-2xl text-white mr-3"></i>
                                    <h3 class="text-xl font-semibold text-white">Microsoft</h3>
                                </div>
                                <span
                                    class="bg-[#ed8936] bg-opacity-20 text-[#ed8936] font-medium px-2 py-1 rounded-full text-sm">
                                    重复性任务减少
                                </span>
                            </div>
                            <div class="mt-3 flex items-center">
                                <div class="w-16 h-16 relative">
                                    <svg height="60" viewBox="0 0 60 60" width="60">
                                        <circle cx="30" cy="30" fill="none" r="25" stroke="#334155" stroke-width="5">
                                        </circle>
                                        <circle cx="30" cy="30" fill="none" r="25" stroke="#ed8936"
                                            stroke-dasharray="157" stroke-dashoffset="23" stroke-width="5"></circle>
                                        <text fill="white" font-size="16" font-weight="bold" text-anchor="middle" x="30"
                                            y="35">87%</text>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-300">代码重构效率提升</p>
                                    <p class="text-[#ed8936] font-bold text-xl">156%</p>
                                </div>
                            </div>
                        </div>
                        <!-- Shopify Case -->
                        <div class="bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fab fa-shopify text-2xl text-white mr-3"></i>
                                    <h3 class="text-xl font-semibold text-white">Shopify</h3>
                                </div>
                                <span
                                    class="bg-[#ed8936] bg-opacity-20 text-[#ed8936] font-medium px-2 py-1 rounded-full text-sm">
                                    新员工上手时间
                                </span>
                            </div>
                            <div class="mt-3 flex items-center">
                                <div class="w-16 h-16 relative">
                                    <svg height="60" viewBox="0 0 60 60" width="60">
                                        <circle cx="30" cy="30" fill="none" r="25" stroke="#334155" stroke-width="5">
                                        </circle>
                                        <circle cx="30" cy="30" fill="none" r="25" stroke="#ed8936"
                                            stroke-dasharray="157" stroke-dashoffset="125" stroke-width="5"></circle>
                                        <text fill="white" font-size="16" font-weight="bold" text-anchor="middle" x="30"
                                            y="35">65%</text>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-300">从4周缩短至</p>
                                    <p class="text-[#ed8936] font-bold text-xl">1.5周</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ROI Analysis -->
                <div class="col-span-3">
                    <div class="card p-5 h-full fade-in" style="animation-delay: 0.4s;">
                        <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                            <i class="fas fa-chart-line text-[#ed8936] mr-3"></i>
                            投资回报分析
                        </h2>
                        <div class="space-y-6">
                            <!-- Cost -->
                            <div class="dashboard-metric bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-400 text-sm">成本</p>
                                        <p class="text-white font-medium">$10-20/月/开发者</p>
                                    </div>
                                    <i class="fas fa-dollar-sign text-2xl text-[#ed8936]"></i>
                                </div>
                            </div>
                            <!-- Revenue -->
                            <div class="dashboard-metric bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-400 text-sm">收益</p>
                                        <p class="text-white font-medium">$2,000-5,000/月/开发者</p>
                                    </div>
                                    <i class="fas fa-coins text-2xl text-[#ed8936]"></i>
                                </div>
                            </div>
                            <!-- ROI -->
                            <div class="dashboard-metric bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-400 text-sm">年化ROI</p>
                                        <p class="text-white font-medium">1200%-3000%</p>
                                    </div>
                                    <i class="fas fa-rocket text-2xl text-[#ed8936]"></i>
                                </div>
                            </div>
                            <!-- Break-even -->
                            <div class="dashboard-metric bg-[#1e293b] bg-opacity-50 rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-400 text-sm">回本周期</p>
                                        <p class="text-white font-medium">1-3个月</p>
                                    </div>
                                    <i class="fas fa-calendar-check text-2xl text-[#ed8936]"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Industry Effects -->
                <div class="col-span-4">
                    <div class="card p-5 h-full fade-in" style="animation-delay: 0.6s;">
                        <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                            <i class="fas fa-industry text-[#ed8936] mr-3"></i>
                            行业效果对比
                        </h2>
                        <div class="h-64" id="industry-chart"></div>
                        <div class="grid grid-cols-3 gap-3 mt-4">
                            <div class="bg-[#1e293b] bg-opacity-50 rounded-lg p-3 text-center">
                                <i class="fas fa-landmark text-[#ed8936] text-xl mb-2"></i>
                                <p class="text-white font-medium">金融</p>
                                <p class="text-[#ed8936] font-bold">↑35%</p>
                                <p class="text-xs text-gray-400">代码质量</p>
                            </div>
                            <div class="bg-[#1e293b] bg-opacity-50 rounded-lg p-3 text-center">
                                <i class="fas fa-shopping-cart text-[#ed8936] text-xl mb-2"></i>
                                <p class="text-white font-medium">电商</p>
                                <p class="text-[#ed8936] font-bold">↑68%</p>
                                <p class="text-xs text-gray-400">开发速度</p>
                            </div>
                            <div class="bg-[#1e293b] bg-opacity-50 rounded-lg p-3 text-center">
                                <i class="fas fa-gamepad text-[#ed8936] text-xl mb-2"></i>
                                <p class="text-white font-medium">游戏</p>
                                <p class="text-[#ed8936] font-bold">↑45%</p>
                                <p class="text-xs text-gray-400">创新效率</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="absolute bottom-6 right-10 text-gray-400 text-sm">
            第11页 / 共37页
        </footer>
    </div>
    <script>
        // D3.js chart for industry effects
        document.addEventListener('DOMContentLoaded', function () {
            const data = [
                { industry: "金融", value: 35, color: "#ed8936" },
                { industry: "电商", value: 68, color: "#ed8936" },
                { industry: "游戏", value: 45, color: "#ed8936" }
            ];

            const margin = { top: 20, right: 20, bottom: 40, left: 40 };
            const width = document.getElementById('industry-chart').offsetWidth - margin.left - margin.right;
            const height = document.getElementById('industry-chart').offsetHeight - margin.top - margin.bottom;

            const svg = d3.select("#industry-chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // X axis
            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d.industry))
                .padding(0.3);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("fill", "#e2e8f0")
                .style("font-size", "12px");

            // Y axis
            const y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y)
                    .tickFormat(d => d + "%"))
                .selectAll("text")
                .attr("fill", "#e2e8f0")
                .style("font-size", "12px");

            // Add Y axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("fill", "#e2e8f0")
                .style("font-size", "12px")
                .text("提升百分比");

            // Bars
            svg.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d.industry))
                .attr("y", height)
                .attr("width", x.bandwidth())
                .attr("height", 0)
                .attr("fill", d => d.color)
                .attr("rx", 4)
                .attr("ry", 4)
                .transition()
                .duration(800)
                .delay((d, i) => i * 200)
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value));

            // Add value labels on top of bars
            svg.selectAll(".text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", d => x(d.industry) + x.bandwidth() / 2)
                .attr("y", d => y(d.value) - 10)
                .attr("text-anchor", "middle")
                .style("fill", "#ffffff")
                .style("font-weight", "bold")
                .style("font-size", "14px")
                .text(d => d.value + "%")
                .style("opacity", 0)
                .transition()
                .duration(800)
                .delay((d, i) => i * 200 + 400)
                .style("opacity", 1);
        });
    </script>

<script src="ppt-mode.js"></script>
</body>

</html>
