<svg width="1100" height="740" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hamiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kernelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardwareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 标题 -->
  <text x="550" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">GPU虚拟化层次结构</text>
  
  <!-- 应用层 -->
  <rect x="150" y="70" width="800" height="80" fill="url(#appGrad)" stroke="#C2185B" stroke-width="2" rx="10"/>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">应用层</text>
  <text x="170" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">AI应用程序和深度学习框架</text>
  
  <!-- 应用程序框 -->
  <rect x="320" y="85" width="100" height="30" fill="#FCE4EC" stroke="#E91E63" stroke-width="1" rx="5"/>
  <text x="370" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">PyTorch</text>
  
  <rect x="440" y="85" width="100" height="30" fill="#FCE4EC" stroke="#E91E63" stroke-width="1" rx="5"/>
  <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">TensorFlow</text>
  
  <rect x="560" y="85" width="100" height="30" fill="#FCE4EC" stroke="#E91E63" stroke-width="1" rx="5"/>
  <text x="610" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">AI应用</text>
  
  <rect x="680" y="85" width="100" height="30" fill="#FCE4EC" stroke="#E91E63" stroke-width="1" rx="5"/>
  <text x="730" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">科学计算</text>
  
  <rect x="800" y="85" width="120" height="30" fill="#FCE4EC" stroke="#E91E63" stroke-width="1" rx="5"/>
  <text x="860" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">高性能计算</text>
  
  <!-- 用户态虚拟化层 -->
  <rect x="150" y="200" width="800" height="80" fill="url(#hamiGrad)" stroke="#F57C00" stroke-width="2" rx="10"/>
  <text x="170" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">用户态虚拟化层</text>
  <text x="170" y="245" font-family="Arial, sans-serif" font-size="12" fill="white">通过拦截GPU API调用实现资源限制和调度</text>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="12" fill="white">• 部署简单 • 兼容性好 • 无需内核修改 • 基于软件配额</text>
  
  <!-- 用户态虚拟化层组件框 -->
  <rect x="420" y="215" width="100" height="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="470" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">HAMi</text>
  <text x="470" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(CUDA拦截)</text>
  
  <rect x="540" y="215" width="100" height="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="590" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">vCUDA</text>
  
  <rect x="660" y="215" width="100" height="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="710" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">K8s GPU共享</text>
  
  <rect x="780" y="215" width="100" height="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="830" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">GPU Operator</text>
  
  <!-- 内核态虚拟化层 -->
  <rect x="150" y="330" width="800" height="80" fill="url(#kernelGrad)" stroke="#1976D2" stroke-width="2" rx="10"/>
  <text x="170" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">内核态虚拟化层</text>
  <text x="170" y="375" font-family="Arial, sans-serif" font-size="12" fill="white">通过修改或拦截GPU驱动程序实现资源管理</text>
  <text x="170" y="395" font-family="Arial, sans-serif" font-size="12" fill="white">• 系统级控制 • 精细资源管理 • 需要内核模块支持</text>
  
  <!-- 内核组件框 -->
  <rect x="420" y="345" width="100" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">NVIDIA vGPU</text>
  
  <rect x="540" y="345" width="100" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="590" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Intel GVT-g</text>
  
  <rect x="660" y="345" width="100" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="710" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">内核模块拦截</text>
  
  <rect x="780" y="345" width="100" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="830" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Hypervisor</text>
  
  <!-- 硬件级虚拟化层 -->
  <rect x="150" y="460" width="800" height="80" fill="url(#hardwareGrad)" stroke="#45a049" stroke-width="2" rx="10"/>
  <text x="170" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">硬件级虚拟化层</text>
  <text x="170" y="505" font-family="Arial, sans-serif" font-size="12" fill="white">利用GPU硬件内置虚拟化功能实现资源隔离</text>
  <text x="170" y="525" font-family="Arial, sans-serif" font-size="12" fill="white">• 硬件级隔离 • 性能开销最小 • 安全性最高</text>
  
  <!-- 硬件组件框 -->
  <rect x="420" y="475" width="100" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="470" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">NVIDIA MIG</text>
  
  <rect x="540" y="475" width="100" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="590" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">AMD SR-IOV</text>
  
  <rect x="660" y="475" width="100" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="710" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">GPU Passthrough</text>
  
  <rect x="780" y="475" width="100" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="830" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Intel Flex GPU</text>
  
  <!-- 物理GPU硬件 -->
  <rect x="150" y="590" width="800" height="60" fill="#424242" stroke="#212121" stroke-width="2" rx="10"/>
  <text x="550" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">物理GPU硬件</text>
  <text x="550" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">计算单元 (SM/CU) | 显存 (VRAM) | 缓存 (L1/L2) | PCIe总线 | 互连网络</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 数据流箭头和调用类型说明 -->
  <line x1="550" y1="150" x2="550" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="11" fill="#E91E63" font-weight="bold">CUDA API调用</text>
  
  <line x1="550" y1="280" x2="550" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="310" font-family="Arial, sans-serif" font-size="11" fill="#FF9800" font-weight="bold">Driver API调用</text>
  
  <line x1="550" y1="410" x2="550" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2196F3" font-weight="bold">内核系统调用</text>
  
  <line x1="550" y1="540" x2="550" y2="590" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="570" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" font-weight="bold">硬件指令</text>
  

  
  <!-- 流程说明 -->
  <text x="160" y="690" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">数据流向：</text>
  <text x="160" y="710" font-family="Arial, sans-serif" font-size="11" fill="#666">应用调用CUDA API → 用户态虚拟化层拦截处理 → 资源调度分配 → 底层GPU执行</text>
  <text x="160" y="730" font-family="Arial, sans-serif" font-size="11" fill="#666">用户态虚拟化层通过API拦截实现GPU资源的配额管理和多租户共享</text>
</svg>